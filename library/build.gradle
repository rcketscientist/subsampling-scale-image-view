apply plugin: 'com.android.library'

group = 'com.davemorrissey.labs'
archivesBaseName = 'subsampling-scale-image-view'
version = '3.10.0'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        consumerProguardFiles 'proguard-rules.txt'
        minSdkVersion 14
    }
}

configurations {
    javadocs
}

dependencies {
    javadocs "androidx.annotation:annotation:$annotationVersion"
    javadocs "androidx.exifinterface:exifinterface:$exifVersion"
    implementation "androidx.annotation:annotation:$annotationVersion"
    implementation "androidx.exifinterface:exifinterface:$exifVersion"
}//apply from: rootProject.file('release.gradle')
